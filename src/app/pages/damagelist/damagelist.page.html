<ion-content padding color="medium">

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>
        <h1>AVERIAS CARROCERIA</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-list >
      <ion-item *ngFor="let damage of damages">
        <h2>{{damage}} </h2>
      </ion-item>
    </ion-list>

  </ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>
        <h1>AVERIAS INTERNAS</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-list>
      <form [formGroup]="myForm">
          <ion-item *ngFor="let control of myForm.controls | keyvalue; let i = index" color="light">
            <ion-label> {{ i + 1 }} </ion-label>
            <ion-input required type="text" [formControlName]="control.key" placeHolder="AVERIA..." [(ngModel)]="internDamage[i]"></ion-input>
            <ion-icon (click)="removeControl(control)" name="close-circle"></ion-icon>
          </ion-item>
      </form>
    </ion-list>
    
    <ion-button  (click)="addControl()">
      <ion-icon  name="add-circle"></ion-icon>  
    </ion-button>
  </ion-card>

</ion-content>

<ion-footer no-border>
    <ion-toolbar color="medium">    
        <ion-button (click)="comeback()" color="secondary">
          <ion-icon name="arrow-back"></ion-icon>
          Volver
        </ion-button>
  
        <ion-button (click)="goSummary()" color="secondary" slot="primary">
          Continuar
        </ion-button>
    </ion-toolbar>
  </ion-footer>
