<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>
      <h1>ODDM WORKSHOP<img src="assets/img/electric-car.png"/></h1>                  
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="OnLogOut()">
          <img src="assets/img/exit.png"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">

  <div class="backgroundwhite">
    <ion-header color="secondary">
      <ion-card-title>PARTES ABIERTOS</ion-card-title>
    </ion-header>     
      <ion-list class="list">
        <ion-item-sliding *ngFor="let inc of incidenceArray">
        <ion-item (click)="goIncident(inc)">
          <ion-text> <h1>Averia {{ inc.idInc }}</h1> Vehiculo: {{inc.idCar}} Fecha: {{inc.date}}</ion-text>         
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteIncidence(inc)" color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>      
      <ion-item *ngIf="incidenceArray.length == 0">
        <ion-text>No hay partes abiertos</ion-text>
    </ion-item>

      </ion-list>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar padding color="medium">

    <ion-row>
      <ion-col size="4">
        <ion-button (click)="IrForm()" expand="block">
          <ion-icon name="add-circle-outline"></ion-icon>
          Nueva
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-toolbar>
</ion-footer>
