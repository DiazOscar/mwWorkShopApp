

<ion-content  padding class="fondo">
  
  <ion-grid style="height: 60%; width: 100%;">
    <ion-row justify-content-center align-items-center style="height: 100%">

          <img class="icon" src="assets/icon/logo.png"  />
        
        <ion-item style="margin-bottom: 20px; margin-top: 20px; border: 2px #000 solid; width: 100%" color="primary">
          <ion-icon name="mail" padding color="dark"></ion-icon>
          <ion-input type="email" name="email" [(ngModel)]="mail" color="dark" placeholder="Email" ></ion-input>
        </ion-item>
  
        <ion-item style="margin-bottom: 20px; border: 2px #000 solid; width: 100%" color="primary">
          <ion-icon name="lock" padding color="dark"></ion-icon>
          <ion-input type="password" name="password" [(ngModel)]="password" color="dark" placeholder="Contrasenia"></ion-input>
        </ion-item>
  
  
          <ion-button color="primary" expand="block" (click)="login()" style="width: 100%">
            <ion-icon name="md-checkmark-circle-outline" padding size="large"></ion-icon>
            <ion-label size="large">Entrar</ion-label>
          </ion-button>
          
    </ion-row>
    
  </ion-grid>
  
  <div text-center class="footer">
    <ion-label
      style="font-size: 28px; color: beige; font-family: Georgia, 'Times New Roman', Times, serif; padding-bottom: 60 px;">
      ODDM WorkShop Â©
    </ion-label>

  </div>
</ion-content>
