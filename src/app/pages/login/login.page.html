<app-header titulo="Header"></app-header>
<ion-content padding>
  <img class="icon" src="assets/img/charging-station.png"/>
  <ion-item>
    <ion-label position="floating" >Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="email"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="Login()">Entrar</ion-button>
  
</ion-content>
